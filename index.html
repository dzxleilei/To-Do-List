<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Blaze</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="" />
  </head>
  <body>
    <!-- User Profile -->
    <div class="container_usercard">
      <div class="usercard">
        <img src="assets/images/profil.jpg" alt="Avatar" />
        <div class="usercard_info">
          <p class="usercard_name"><b>Code Blaze</b></p>
          <p class="usercard_mail">codeblaze@gmail.com</p>
        </div>
      </div>
    </div>

    <div class="container_pet">
      <div class="pet">
        <img src="assets/images/pet.png" alt="png" />
        <div class="pet_info">
          <p class="pet_name"><b>Rocky</b></p>
          <div class="pet_progress">
            <p class="pet_complete">30 Tasks Completed</p>
            <p class="pet_percent">30%</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
